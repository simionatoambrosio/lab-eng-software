    <script>
        let num = prompt("Digite um nÃºmero inteiro positivo", "");
        parseInt(num);

        function fatorial(num) {
            var resultado = num;
            if (num === 0 || num === 1) 
                return 1; 
            while (num > 1) { 
                num--;
                resultado *= num;
            }
            return resultado;
        }

        alert("Resultado: " + fatorial(num))
    </script>
