    <script>
        let num = prompt("Digite um número inteiro positivo", "");
        parseFloat(num);
        if(num % 2 == 0) {
            var resultado = "par"
        }
        else {
            let resultado = "impar"
        }
        alert("Seu número é: " + resultado)
    </script>
